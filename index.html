<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="search">
    <h4>Search here</h4>
    <form action="/search" method ="get">
        <label for="keyword"></label>
        <input type="text" id="keyword" name="keyword" placeholder="Enter a keyword"/>
        <input type="submit" value="Search keyword"/>
    </form>
  </div>

  <script>
        async function search() {
            const keyword = document.getElementById('keywordInput').value;
            const response = await fetch(`/search?keyword=${encodeURIComponent(keyword)}`);
            const data = await response.json();
            displayResults(data);
        }

        function displayResults(shoes) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            shoes.forEach(shoe => {
                const shoeElement = document.createElement('div');
                shoeElement.classList.add('shoe');
                shoeElement.innerHTML = `
                    <h2>${shoe.name}</h2>
                    <p>Brand: ${shoe.brand}</p>
                    <p>Price: ${shoe.price}</p>
                    <!-- Add more shoe details here -->
                `;
                resultsContainer.appendChild(shoeElement);
            });
        }
  </script>
</body>
</html>
